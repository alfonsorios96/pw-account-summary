<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>pw-account-summary test</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <link rel="import" href="../pw-account-summary.html">
  </head>
  <body>

    <test-fixture id="BasicTestFixture">
      <template>
        <pw-account-summary></pw-account-summary>
      </template>
    </test-fixture>

    <script>
      suite('pw-account-summary', () => {

          const element = fixture('BasicTestFixture');

          suite('payBill method', () => {
              test('Fired an event with all credit card data', () => {
                    element.addEventListener('payment-done', (event) => {
                        let payload = event.detail;
                        assert.deepEqual(payload, {
                            user: {
                                name: ''
                            },
                            statementDate: '',
                            dueDate: '',
                            creditLimit: 0,
                            allowedCredit: 0,
                            minimumPayment: 0,
                            cardnumber: '',
                            expireDate: '',
                            ccv: ''
                        });
                    });
                    element.payBill();
                });
          });

      });
    </script>

  </body>
</html>
